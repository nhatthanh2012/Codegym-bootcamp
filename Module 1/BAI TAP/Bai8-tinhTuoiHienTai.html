<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var thoiGian = new Date();
        var namSinh = parseInt(prompt(' nhập năm sinh của bạn'));
        namHienTai = thoiGian.getFullYear();
        soTuoi = namHienTai - namSinh;
        document.write('năm nay bạn  <b> '+ soTuoi+ ' tuổi </b>')
    </script>
</body>
</html>
