<body>
    <script>
        function Battery  (energy) {            
            this.energy = energy;           

            this.getEnergy = function () {
                return this.energy;
            };

            this.decreaseEnergy = function () {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        };

        function FlashLamp (battery,status) {
            
            this.battery = battery;            

            this.getBatteryInfo = function () {
                return this.battery.getEnergy();
            };
            this.light = function () {
                if (this.status) {
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            };

            this.turnOn = function () {
                this.status = true;
            };

            this.turnOff = function () {
                this.status = false;
            }
        };

        var battery = new Battery(10);            
        var flashLamp = new FlashLamp(battery,true);                  
        flashLamp.turnOn()
        flashLamp.light();


           
    </script>
</body>

</html>
