<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
#dongho{
    margin: 60px;
    font-size: 5em; 
    font-weight: bold;
    background: yellowgreen;
    color: brown
}
</style>
<body >
    <div id='dongho'>clock</div>
    <script>
        function thoigian(){
        var thoiGian= new Date();        
        gio = thoiGian.getHours();
        phut = thoiGian.getMinutes();
        giay = thoiGian.getSeconds();
        
        document.getElementById('dongho').innerHTML= gio + ' giờ, '+ phut+' phút, '+  giay +' giây.' ;
        setTimeout(thoigian, 1000)
        } 
        thoigian()
        
        
    </script>
</body>
</html>
